<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Anime Quotes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <section class="hero is-fullheight has-background">
    <!--Hero Header-->
    <div class="hero-head pt-4">
    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Nana_anime_logo.svg/2560px-Nana_anime_logo.svg.png" alt="Logo">
          </a>
        </div>
      </div>
    </nav>
  </div>

    <!--Hero Body-->
    <div class="hero-body columns">
      <div class="column is-half has-text-centered">
        <p id="anime" class=" title has-text-white">Anime</p>
        <p id="quote" class="subtitle has-text-white">Quote</p>
        <p id="character" class="subtitle has-text-white">Character</p>
      </div>
      <div class="column is-half center mt-6">
        <a class="buttons is-centered">
          <input class="button is-large is-danger is-light" type="submit" value="Quote" id="new_quote"/>
        </a>
      </div>
    </div>
  </section>



  <script src="script.js"></script>
</body>

</html>
